name: Deploy Lambda Function

on:
  workflow_dispatch: 

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install boto3

      - name: Deploy Lambda function
        run: |
          zip -r lambda.zip lambda_function.py
          aws lambda update-function-code --function-name myLamdafunction --zip-file fileb://lambda.zip
          aws lambda add-permission --function-name myLamdafunction --principal s3.amazonaws.com --statement-id S3Invoke --action "lambda:InvokeFunction" --source-arn arn:aws:s3:::bucket199551 --source-account YOUR_AWS_ACCOUNT_ID
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: us-east-1
          YOUR_AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
